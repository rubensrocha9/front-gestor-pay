<div class="authentication">
  <div class="logo">
    <img src="assets/images/gestorpay.png" alt="logo">
  </div>

  <div style="text-align: center; margin-bottom: 10px;">
    <h3>Redefinir Senha</h3>
    <span>informe seu email para redifinir sua senha</span>
  </div>
  <form nz-form [formGroup]="form" class="login-form">

    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor informe seu email!">
        <nz-input-group nzPrefixIcon="user" style="border-radius: 5px; font-size: 18px;">
          <input type="email" nz-input formControlName="email" placeholder="Email"  autocomplete="email"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

  </form>
  <div class="container">
    <button nz-button class="login-form-button login-form-margin" nzSize="small" nzShape="round" [nzType]="'primary'" (click)="onReset()">Redefinir</button>
  </div>

</div>
